  <h2>치킨버거</h2>
  비프에 버금가는 버거가 이 '치킨버거'이다. 치킨버거는 비프와는 또 다른 맛이 있다.
  제일 좋아하는 치킨버거는 대중적으로도 사랑받는 상하이스파이시치킨버거이다. 이 버거는
  패티에 대한 얘기를 빼놓을 수 없다. 정말 완벽한 밸런스를 자랑하는 패티인데, 적당히 촉촉하면서
  적당한 매콤함과 식감. 정말 밸런스가 좋은 패티이고, 버거 전체적으로도 아주 밸런스가 잘 잡혀있다.
